<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="input" class="io"></div>
        <div id="btns" class="btnContainer">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">0</button>
        </div>
        <div id="operators" class="btnContainer">
            <button id="add" class="btn operator">+</button>
            <button id="subtract" class="btn operator">-</button>
            <button id="multiply" class="btn operator">ร</button>
            <button id="divide" class="btn operator">รท</button>
        </div>
        <div id="ec" class="btnContainer">
            <button id="equal" class="btn equal">=</button>
            <button id="clear" class="btn clear">C</button>
        </div> 
    </div>
    <script src="./calc.js"></script>
</body>
</html>
